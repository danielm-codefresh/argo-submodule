apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: default
  name: express-dev
  labels:
    app: express-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: https://kubernetes.default.svc
  project: default
  source:
    path: cd-five-mins/k8s-resources/express/overlays/dev
    repoURL: git@github.com:danielm/cd-five-mins.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
